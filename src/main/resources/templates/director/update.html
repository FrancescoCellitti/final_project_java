<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar :: head('Regista | Modifica')}"></head>
<body class="nf-body">
  <header th:replace="~{fragments/navbar :: navbar}"></header>
  <main class="nf-container" th:object="${director}">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <h1 class="nf-title">Modifica Regista</h1>
      <a class="nf-btn nf-btn-secondary" th:href="@{/director}">← Elenco</a>
    </div>
    <form th:action="@{'/director/' + *{id} + '/update'}" method="post" class="nf-form">
      <div class="nf-field">
        <label>Nome</label>
        <input type="text" th:field="*{name}" required />
        <div class="nf-error" th:errors="*{name}"></div>
      </div>
      <div class="nf-field">
        <label>Cognome</label>
        <input type="text" th:field="*{surname}" required />
        <div class="nf-error" th:errors="*{surname}"></div>
      </div>
      <div class="nf-field">
        <label>Età</label>
        <input type="number" th:field="*{age}" min="18" max="120" required />
        <div class="nf-error" th:errors="*{age}"></div>
      </div>
      <div class="nf-actions">
        <a class="nf-btn nf-btn-secondary" th:href="@{/director}">Annulla</a>
        <button class="nf-btn nf-btn-danger" type="submit">Aggiorna</button>
      </div>
    </form>
  </main>
</body>
</html>
