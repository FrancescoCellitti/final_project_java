<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina non trovata</title>
  <link rel="stylesheet" th:href="@{/css/netflix.css}" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#141414; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:720px; width:100%; background:#1f1f1f; border-radius:8px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    .title { color:#e50914; font-size:24px; font-weight:800; margin:0 0 8px; }
    .sub { color:#bbb; margin:0 0 16px; }
    .btn { display:inline-block; background:#e50914; color:#fff; text-decoration:none; padding:10px 14px; border-radius:4px; margin-top:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">404 — Pagina non trovata</h1>
      <p class="sub">La risorsa richiesta non esiste o è stata spostata.</p>
      <a class="btn" th:href="@{/films}">Vai al Catalogo</a>
    </div>
  </div>
</body>
</html>
