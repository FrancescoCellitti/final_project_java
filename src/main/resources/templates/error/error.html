<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Errore</title>
  <link rel="stylesheet" th:href="@{/css/netflix.css}" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#141414; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:720px; width:100%; background:#1f1f1f; border-radius:8px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    .title { color:#e50914; font-size:24px; font-weight:800; margin:0 0 8px; }
    .sub { color:#bbb; margin:0 0 16px; }
    .code { display:inline-block; background:#2a2a2a; padding:4px 8px; border-radius:4px; color:#ddd; }
    .btn { display:inline-block; background:#e50914; color:#fff; text-decoration:none; padding:10px 14px; border-radius:4px; margin-top:12px; }
    .details { margin-top:12px; font-size:13px; color:#aaa; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Qualcosa è andato storto</h1>
      <p class="sub">
        Codice: <span class="code" th:text="${status}">500</span>
        <span th:if="${error}"> — <span th:text="${error}">Errore</span></span>
      </p>
      <p th:if="${message}" th:text="${message}">Messaggio di errore</p>
      <a class="btn" th:href="@{/}">Torna alla Home</a>
      <div class="details" th:if="${path}">
        Percorso: <span th:text="${path}">/path</span>
      </div>
      <div class="details" th:if="${timestamp}">
        Timestamp: <span th:text="${timestamp}">now</span>
      </div>
    </div>
  </div>
</body>
</html>
